<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <title>Devine Perfumery: Checkout</title>
    <link rel="icon" type="image/x-icon" href="photos/perfume.png"><!--https://www.flaticon.com/authors/freepik-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-----------HEADER-------------->
    <header> 
        <div class="logo">
            <a href="index.html"><img src="photos/logo.png" alt="company logo"></a>
        </div>
        <div class="right">
            <a href="#"><img src="photos/user.png" alt="profile"></a><!--https://www.flaticon.com/authors/smashicons-->
            <a href="#"><img src="photos/crown.png" alt="premium"></a><!--https://www.flaticon.com/authors/feen-->
            <a href="#" id="cartIcon"><img src="photos/trolley.png" alt="cart"></a><!--https://www.flaticon.com/authors/pixel-perfect-->
            <div class="burger" id="burger">&#9776;</div>
        </div>
        <ul class="burger_menu" id="burger_menu">
            <li><a href="appointment.html" id="app">Set an appointment</a></li>
            <li><a href="fragrance.html" id="frag">Try new fragrance</a></li>
            <li><a href="order.html" id="order">Order</a></li>
            <li><a href="checkout.html" id="check">Checkout</a></li>
        </ul>
    </header>

    <!-------------MAIN CONTENT------------->
    <div class="main-check">
        <form>
            <h2 class="checking_out">Checkout</h2>
            <input type="email" id="email" placeholder="Email Adress"><br><br>
            <input type="tel" id="tel" placeholder="Phone number"><br><br>
            <input type="number" id="card" placeholder="Card number "><br><br>
            <div id="card-types">
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-cc-apple-pay"></i>
            </div><br>
            <div id="check">
                <button class="add" id="showProducts">Your products</button>
                <button class="add" id="payp">Pay</button>
            </div><br>
            <p id="price" class="pricee hidden"></p>
            <p class="shipping  hidden" id="shipping"></p> 
        </form>
    </div>
    <!------popup s proizvodima--------->
    <div id="productPopup" class="product-popup hidden" >
        <div class="popup-content">
            <h3>Your Selection</h3>
            <div id="productList" class="popup-products"></div>
            <div class="popup-total">
                <hr>
                <p id="totalPrice">Total: €0</p>
            </div>

            <button id="closePopup">Close</button>
        </div>
    </div>
    <!--------------FOOTER------------------->
    <footer>
        <div class="kolone">
            <div class="information">
                <p>Adress: 123 Luxury St, City</p>
                <p type="email">devinePerfumery@gmail.com</p>
                <p>Working hours: Mon-Sat 10:00-20:00</p>
            </div>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="fragrance.html">New Collection</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="mreze">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/login"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-square-facebook"></i></a>
        </div>
       <p>© 2026 Devine Perfumery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
